<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>StudeyOurSelves-login</title>
        <meta name="description" content="共有タスク管理するWebアプリケーション">

        <!--CSS----------------------------------------------->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="../static/styles/new.css">
    </head>

    <body>
        <header>
            <div class="title">
                <a href="index.html">SOS</a>
            </div>
            <div class="menus">
                <ul>
                    <li><a href="login.html">ログイン</a></li>
                    <li><a href="new.html">新規登録</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="login">
                <h1>新規登録</h1>
                <!--エラーメッセージはこれ使って↓
                    <div class="error">error message</div>
                -->
                <form action="" method="" name="">
                    <div>
                        <label for="email"><p>メールアドレス</p></label>
                        <input type="email" id="email" name="your-email">
                    </div>
                    <div>
                        <label for="password"><p>パスワード</p></label>
                        <input type="password" id="password" name="your-password">
                    </div>
                    <div>
                        <label for="re-password"><p>パスワードの確認</p></label>
                        <input type="password" id="re-password" name="your-re-password">
                    </div>
                    <input type="submit" class="button" value="送信">
                </form>
            </div>
        </main>
    </body>
</html>

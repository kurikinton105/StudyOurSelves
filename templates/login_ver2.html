<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>StudeyOurSelves-login</title>
        <meta name="description" content="共有タスク管理するWebアプリケーション">

        <!--CSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="../static/styles/login_ver2.css">
    </head>

    <body>
        <header>
            <div class="title">
                <a href="/">SOS</a>
            </div>
            <div class="menus">
                <ul>
                    <li><a href="/login">ログイン</a></li>
                    <li><a href="/new">新規登録</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="login">
                <h1>ログイン</h1>
                <div class="error">{{error_message}}</div>
                <!--エラーメッセージはこれ使って↓
                    <div class="error">error message</div>
                -->
                <form action="/loginpost" method="POST">
                    <div>
                        <label for="email"><p>メールアドレス</p></label>
                        <input type="email" id="email" name="email" placeholder="Username">
                    </div>
                    <div>
                        <label for="password"><p>パスワード</p></label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <input type="submit" class="button" value="送信">
                </form>
            </div>
        </main>
    </body>
</html>

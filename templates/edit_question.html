<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>StudeyOurSelves</title>
        <meta name="description" content="共有タスク管理するWebアプリケーション">

        <!--CSS----------------------------------------------->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="../static/styles/edit_question.css">
    </head>

    <body>
        <header>
            <div class="title">
                <a href="index.html">SOS</a>
            </div>
            <div class="menus">
                <ul>
                    <!--ユーザー情報編集ページへ-->
                    <li><a href="home_ver2.html">ユーザー名</a></li>
                    <li><a href="index.html">ログアウト</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="edit-question">
                <h1 class="class-name">授業名</h1>
                <h2 class="mode">問題編集</h2>
                <div class="question">
                    <form action="" method="" name="">
                        <h2>問題文</h2>
                        <textarea class="long" placeholder="問題文を書いてください">既にある問題文をここに出力。</textarea>
                        <h2>選択肢</h2>
                        <div class="choice">
                            <p>1</p>
                            <textarea placeholder="選択肢を書いてください">既にある選択肢をここに出力。</textarea>
                        </div>
                        <div class="choice">
                            <p>2</p>
                            <textarea></textarea>
                        </div>
                        <div class="choice">
                            <p>3</p>
                            <textarea></textarea>
                        </div>
                        <div class="choice">
                            <p>4</p>
                            <textarea></textarea>
                        </div>
                        <h2>答え</h2>
                        <select>
                            <!--番号は選択肢の文と対応させておくれ。-->
                            <option value="" hidden>答えを選択</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <h2>解説</h2>
                        <textarea class="long" placeholder="解説を書いてください">既にある解説をここに出力</textarea>
                        <div class="button">
                            <input type="submit" value="編集完了">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
